<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criadores de Aves España - Directorio Completo de Huevos Fértiles</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* RESET Y CONFIGURACIÓN GENERAL */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

:root {
    --primary-green: #28a745;
    --secondary-green: #20c997;
    --dark-green: #1e7e34;
    --light-green: #e8f5e9;
    --primary-brown: #8B4513;
    --secondary-brown: #A0522D;
    --tertiary-brown: #6B3E1C;
    --light-brown: #f5f0e6;
    --primary-orange: #ff9800;
    --dark-orange: #e65100;
    --white: #ffffff;
    --light-gray: #f8f9fa;
    --gray: #6c757d;
    --dark-gray: #343a40;
    --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
    --shadow-md: 0 4px 15px rgba(0, 0, 0, 0.12);
    --shadow-lg: 0 8px 25px rgba(0, 0, 0, 0.15);
    --shadow-xl: 0 12px 35px rgba(0, 0, 0, 0.18);
    --transition: all 0.3s ease;
    --egg-yellow: #ffde59;
    --chick-yellow: #ffeb3b;
    --border-radius-sm: 8px;
    --border-radius-md: 12px;
    --border-radius-lg: 16px;
    --border-radius-xl: 20px;
}

body {
    background: #f9f7f2;
    color: #333;
    line-height: 1.6;
    overflow-x: hidden;
    padding-bottom: 20px;
}

.container {
    width: 100%;
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 20px;
}

/* NAVEGACIÓN */
.main-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(135deg, var(--primary-green) 0%, var(--dark-green) 100%);
    padding: 15px 20px;
    border-radius: var(--border-radius-lg);
    margin: 15px auto;
    box-shadow: var(--shadow-md);
    position: sticky;
    top: 10px;
    z-index: 1000;
    flex-wrap: wrap;
    gap: 15px;
}

.nav-brand {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    flex: 1;
    min-width: 200px;
}

.nav-brand i {
    font-size: 1.8rem;
    color: var(--egg-yellow);
}

.nav-brand h1 {
    font-size: 1.4rem;
    color: var(--white);
    font-weight: 700;
    white-space: nowrap;
}

.nav-links {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
}

.nav-link {
    padding: 8px 15px;
    background: rgba(255, 255, 255, 0.15);
    border: none;
    border-radius: var(--border-radius-md);
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 6px;
    color: var(--white);
    white-space: nowrap;
}

.nav-link:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-2px);
}

.nav-link.active {
    background: rgba(255, 255, 255, 0.35);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* HERO SECTION */
.hero {
    background: linear-gradient(135deg, rgba(40, 167, 69, 0.95) 0%, rgba(30, 126, 52, 0.95) 100%);
    color: var(--white);
    text-align: center;
    padding: 40px 20px;
    border-radius: var(--border-radius-lg);
    margin-bottom: 30px;
    box-shadow: var(--shadow-lg);
}

.hero-content {
    max-width: 800px;
    margin: 0 auto;
}

.hero h1 {
    font-size: 2rem;
    margin-bottom: 15px;
    line-height: 1.2;
    font-weight: 700;
}

.hero p {
    font-size: 1.1rem;
    margin-bottom: 25px;
    opacity: 0.95;
}

.search-container {
    max-width: 600px;
    margin: 0 auto;
    display: flex;
    gap: 10px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: var(--border-radius-md);
    padding: 4px;
}

.search-input {
    flex: 1;
    padding: 12px 15px;
    border: none;
    border-radius: var(--border-radius-sm);
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    min-width: 0;
}

.search-input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.search-btn {
    padding: 12px 20px;
    background: linear-gradient(135deg, var(--primary-orange) 0%, var(--dark-orange) 100%);
    color: white;
    border: none;
    border-radius: var(--border-radius-sm);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 8px;
    white-space: nowrap;
}

.search-btn:hover {
    background: linear-gradient(135deg, var(--dark-orange) 0%, #cc4500 100%);
    transform: translateY(-2px);
}

/* FILTROS */
.bird-type-filters, .community-filters {
    background: var(--white);
    border-radius: var(--border-radius-md);
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: var(--shadow-sm);
}

.filters-title, .community-title {
    text-align: center;
    font-size: 1.4rem;
    margin-bottom: 15px;
    color: var(--dark-green);
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
}

.filter-container, .community-filter-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
}

.filter-btn, .community-btn {
    padding: 8px 16px;
    background: var(--light-gray);
    border: 2px solid #eaeaea;
    border-radius: 50px;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 6px;
    white-space: nowrap;
}

.filter-btn.active {
    background: var(--primary-green);
    color: white;
    border-color: var(--primary-green);
}

.community-btn.active {
    background: var(--primary-orange);
    color: white;
    border-color: var(--primary-orange);
}

/* CRIADORES SECTION */
.breeders-section {
    margin-bottom: 40px;
}

.section-title {
    text-align: center;
    font-size: 1.8rem;
    margin-bottom: 25px;
    color: var(--dark-green);
    font-weight: 700;
}

.breeders-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 30px;
    margin-top: 20px;
}

.breeder-card {
    background: var(--white);
    border-radius: var(--border-radius-lg);
    overflow: hidden;
    box-shadow: var(--shadow-md);
    transition: var(--transition);
    display: flex;
    flex-direction: column;
}

.breeder-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-lg);
}

.breeder-header {
    background: linear-gradient(135deg, var(--primary-brown) 0%, var(--secondary-brown) 100%);
    color: var(--white);
    padding: 15px;
    text-align: center;
}

.breeder-name {
    font-size: 1.4rem;
    margin-bottom: 8px;
    font-weight: 700;
}

.breeder-location {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    font-size: 0.95rem;
    opacity: 0.95;
    margin-bottom: 8px;
}

.products-available {
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    font-weight: 600;
}

.breeder-description {
    padding: 20px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

.description-text {
    color: #555;
    margin-bottom: 15px;
    line-height: 1.6;
    font-size: 0.95rem;
    flex-grow: 1;
}

.breeder-contact {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid #eee;
}

.contact-item {
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--dark-gray);
    font-size: 0.9rem;
}

.contact-item i {
    color: var(--primary-green);
    width: 16px;
}

/* SISTEMA DE RAZAS */
.breeds-section {
    margin-top: 20px;
    padding-top: 20px;
    border-top: 2px solid #f0e6d6;
}

.breeds-title {
    text-align: center;
    font-weight: 700;
    color: var(--secondary-brown);
    margin-bottom: 15px;
    font-size: 1.2rem;
}

.breeds-tabs-container {
    width: 100%;
}

.breeds-tabs {
    display: flex;
    gap: 8px;
    margin-bottom: 15px;
    overflow-x: auto;
    padding: 5px;
    scrollbar-width: none;
}

.breeds-tabs::-webkit-scrollbar {
    display: none;
}

.breed-tab {
    padding: 10px 15px;
    background: var(--white);
    border: 2px solid #e0d6c8;
    border-radius: 50px;
    font-weight: 600;
    font-size: 0.9rem;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 6px;
    white-space: nowrap;
    flex-shrink: 0;
}

.breed-tab.active {
    background: var(--primary-brown);
    color: white;
    border-color: var(--primary-brown);
}

.breeds-tab-content {
    display: none;
}

.breeds-tab-content.active {
    display: block;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.breed-detail {
    background: var(--light-brown);
    border-radius: var(--border-radius-md);
    padding: 15px;
    margin-top: 10px;
}

.breed-title-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 15px;
}

.breed-title {
    font-size: 1.3rem;
    font-weight: 700;
    color: var(--secondary-brown);
    margin: 0;
}

.breed-product-tag {
    padding: 5px 12px;
    border-radius: 30px;
    font-weight: 600;
    font-size: 0.85rem;
    display: inline-flex;
    align-items: center;
    gap: 6px;
}

.breed-product-tag.eggs {
    background: linear-gradient(135deg, #fff9e6 0%, #ffeb3b 100%);
    color: #5d4037;
}

.breed-product-tag.chicks {
    background: linear-gradient(135deg, #fff3e0 0%, #ffcc80 100%);
    color: #5d4037;
}

.breed-product-tag.both {
    background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
    color: var(--dark-green);
}

.breed-image-container {
    width: 100%;
    height: 200px;
    border-radius: var(--border-radius-sm);
    overflow: hidden;
    margin-bottom: 15px;
    background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
}

.breed-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

.breed-info {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 12px;
    margin-bottom: 15px;
}

.info-item {
    padding: 12px;
    background: var(--white);
    border-radius: var(--border-radius-sm);
    border-left: 4px solid var(--primary-brown);
}

.info-item h4 {
    font-size: 0.95rem;
    color: var(--secondary-brown);
    margin-bottom: 6px;
    display: flex;
    align-items: center;
    gap: 6px;
}

.info-item p {
    font-size: 0.9rem;
    color: #555;
    line-height: 1.5;
}

.breed-actions {
    display: flex;
    gap: 10px;
    margin-top: 15px;
    flex-wrap: wrap;
}

.breed-btn {
    flex: 1;
    min-width: 120px;
    padding: 10px 15px;
    border: none;
    border-radius: 50px;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    text-align: center;
}

.breed-btn:hover {
    transform: translateY(-2px);
}

.breed-btn.buy-btn {
    background: linear-gradient(135deg, var(--primary-orange) 0%, var(--dark-orange) 100%);
    color: white;
}

.breed-btn.info-btn {
    background: linear-gradient(135deg, var(--primary-brown) 0%, var(--secondary-brown) 100%);
    color: white;
}

/* PRODUCT BADGES */
.product-badges {
    display: flex;
    gap: 8px;
    margin-top: 10px;
    flex-wrap: wrap;
}

.product-badge {
    padding: 5px 12px;
    border-radius: 30px;
    font-weight: 600;
    font-size: 0.85rem;
    display: flex;
    align-items: center;
    gap: 6px;
}

.product-badge.eggs {
    background: linear-gradient(135deg, #fff9e6 0%, #ffeb3b 100%);
    color: #5d4037;
}

.product-badge.chicks {
    background: linear-gradient(135deg, #fff3e0 0%, #ffcc80 100%);
    color: #5d4037;
}

/* ========== MODAL DE CONTACTO - MEJORADO ========== */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    z-index: 2000;
    overflow-y: auto;
}

.modal-content {
    background: var(--white);
    width: 100%;
    min-height: 100vh;
    position: relative;
    animation: modalOpen 0.3s ease-out;
}

@keyframes modalOpen {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* GALERÍA SUPERIOR */
.modal-gallery {
    width: 100%;
    height: 45vh;
    background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
    position: relative;
    overflow: hidden;
}

.gallery-container {
    display: flex;
    width: 100%;
    height: 100%;
    transition: transform 0.5s ease;
}

.gallery-slide {
    min-width: 100%;
    height: 100%;
    position: relative;
}

.gallery-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.gallery-caption {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 15px 20px;
    font-size: 1.1rem;
    font-weight: 600;
}

.gallery-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    z-index: 2;
}

.gallery-nav-btn {
    background: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    font-size: 1.2rem;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
}

.gallery-nav-btn:hover {
    background: rgba(0, 0, 0, 0.8);
    transform: scale(1.1);
}

.gallery-dots {
    position: absolute;
    bottom: 60px;
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
    gap: 10px;
    z-index: 2;
}

.gallery-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.5);
    border: none;
    cursor: pointer;
    transition: var(--transition);
}

.gallery-dot.active {
    background: var(--primary-orange);
    transform: scale(1.2);
}

/* CONTENIDO DEL MODAL */
.modal-header {
    background: linear-gradient(135deg, var(--primary-green) 0%, var(--dark-green) 100%);
    color: white;
    padding: 25px;
    text-align: center;
}

.modal-title {
    font-size: 1.8rem;
    margin-bottom: 15px;
    font-weight: 800;
}

.modal-breed-info {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
    font-size: 1.1rem;
    flex-wrap: wrap;
    background: rgba(255, 255, 255, 0.15);
    padding: 12px 25px;
    border-radius: 50px;
    display: inline-flex;
}

.modal-breed-info span {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
}

.modal-body {
    padding: 30px;
    max-width: 800px;
    margin: 0 auto;
    width: 100%;
}

.contact-form .form-group {
    margin-bottom: 20px;
}

.contact-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 700;
    color: var(--dark-gray);
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 8px;
}

.contact-form label::after {
    content: '*';
    color: var(--primary-orange);
    margin-left: 4px;
    font-weight: bold;
}

.contact-form input,
.contact-form textarea,
.contact-form select {
    width: 100%;
    padding: 14px 18px;
    border: 2px solid #e0e0e0;
    border-radius: var(--border-radius-sm);
    font-size: 1rem;
    transition: var(--transition);
    font-weight: 500;
}

.contact-form input:focus,
.contact-form textarea:focus,
.contact-form select:focus {
    outline: none;
    border-color: var(--primary-green);
    box-shadow: 0 0 0 4px rgba(40, 167, 69, 0.15);
    background: rgba(232, 245, 233, 0.3);
}

.contact-form textarea {
    min-height: 120px;
    resize: vertical;
    padding: 16px 18px;
}

.product-selection {
    background: linear-gradient(135deg, var(--light-brown) 0%, #e8e0d6 100%);
    padding: 25px;
    border-radius: var(--border-radius-md);
    margin-bottom: 30px;
    border: 2px solid #d7ccc8;
}

.product-selection-title {
    font-weight: 800;
    margin-bottom: 20px;
    color: var(--secondary-brown);
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 1.3rem;
    justify-content: center;
}

.product-options {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
}

.product-option {
    display: flex;
    align-items: center;
    padding: 18px;
    background: white;
    border-radius: var(--border-radius-sm);
    border: 3px solid #e0e0e0;
    cursor: pointer;
    transition: var(--transition);
    gap: 15px;
    position: relative;
}

.product-option::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(40, 167, 69, 0.1) 0%, rgba(255, 152, 0, 0.1) 100%);
    opacity: 0;
    transition: var(--transition);
    border-radius: var(--border-radius-sm);
    z-index: -1;
}

.product-option:hover {
    border-color: var(--primary-green);
    background: var(--light-green);
    transform: translateY(-3px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.product-option:hover::before {
    opacity: 1;
}

.product-option.active {
    border-color: var(--primary-green);
    background: rgba(40, 167, 69, 0.15);
    box-shadow: 0 0 0 3px var(--primary-green);
}

.product-option input {
    width: auto;
    margin: 0;
    flex-shrink: 0;
    height: 22px;
    width: 22px;
}

.product-option-label {
    flex-grow: 1;
    font-weight: 700;
    font-size: 1.1rem;
    color: var(--dark-gray);
}

.product-option-description {
    font-size: 0.95rem;
    color: var(--gray);
    margin-top: 6px;
    line-height: 1.5;
}

.product-icon {
    font-size: 2.2rem;
}

.product-icon.egg {
    color: #ffc107;
}

.product-icon.chick {
    color: #ff9800;
}

.modal-actions {
    display: flex;
    gap: 20px;
    margin-top: 35px;
    flex-wrap: wrap;
}

.contact-btn {
    flex: 1;
    min-width: 180px;
    padding: 16px 25px;
    border: none;
    border-radius: 50px;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
}

.whatsapp-btn {
    background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
    color: white;
}

.whatsapp-btn:hover {
    background: linear-gradient(135deg, #128C7E 0%, #075E54 100%);
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
}

.cancel-btn {
    background: linear-gradient(135deg, #f5f5f5 0%, #e9ecef 100%);
    color: #666;
    border: 2px solid #e0e0e0;
}

.cancel-btn:hover {
    background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
    transform: translateY(-3px);
    border-color: #ccc;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

.close-modal {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 1.8rem;
    color: white;
    background: rgba(0,0,0,0.6);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2001;
}

.close-modal:hover {
    background: rgba(0,0,0,0.9);
    transform: rotate(90deg) scale(1.1);
}
